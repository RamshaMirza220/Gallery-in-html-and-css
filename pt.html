<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Image Gallery â€¢ Lightbox + Filters</title>
  <style>
    /* CSS goes here */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0e0f12;
      color: #fff;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 10px;
      padding: 20px;
    }
    .gallery img {
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    /* Lightbox */
    .lightbox {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 80%;
    }
    .lightbox.active {
      display: flex;
    }
    .controls {
      position: absolute;
      top: 50%;
      display: flex;
      justify-content: space-between;
      width: 100%;
      color: white;
      font-size: 2rem;
      padding: 0 20px;
      box-sizing: border-box;
    }
    .controls span {
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="gallery">
    <img src="https://picsum.photos/id/1015/600/400" alt="img1">
    <img src="https://picsum.photos/id/1016/600/400" alt="img2">
    <img src="https://picsum.photos/id/1018/600/400" alt="img3">
    <img src="https://picsum.photos/id/1020/600/400" alt="img4">
  </div>

  <div class="lightbox" id="lightbox">
    <span class="controls">
      <span id="prev">&#10094;</span>
      <span id="next">&#10095;</span>
    </span>
    <img id="lightbox-img" src="" alt="">
  </div>

  <script>
    const gallery = document.querySelectorAll('.gallery img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const nextBtn = document.getElementById('next');
    const prevBtn = document.getElementById('prev');

    let currentIndex = 0;

    gallery.forEach((img, i) => {
      img.addEventListener('click', () => {
        currentIndex = i;
        showImage();
        lightbox.classList.add('active');
      });
    });

    function showImage() {
      lightboxImg.src = gallery[currentIndex].src;
    }

    nextBtn.addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % gallery.length;
      showImage();
    });

    prevBtn.addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + gallery.length) % gallery.length;
      showImage();
    });

    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) {
        lightbox.classList.remove('active');
      }
    });
  </script>
</body>
</html>
